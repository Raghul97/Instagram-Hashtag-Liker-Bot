<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import bootstrap and custom css. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bot.css') }}" />

    <title>Instagram Hashtag Liker</title>

  </head>
  <body>
      {% with messages = get_flashed_messages() %}  
        {% if messages %}  
          {% for message in messages %}  
              <span>{{ message }}</span>  
          {% endfor %}  
        {% endif %}  
      {% endwith %}  


    <div class='form-holder'>

        <!-- header section -->
        <div class="col-md-12 flex-container" style="margin-left: 0px;">
          <div class="col-md-10">
            <p>Instagram Hashtag Liker</p>
          </div>
          <div class="col-md-2">
            <p id="timer"></p>
          </div>
      </div>

        <div class="flex-container">
          <div class='flex-child'>

            <!-- user details section -->
            <div class="col-md-12 flex-container">
                <h3 style="margin-right: 25px;">Username:</h3>
                <p class="flex-child input-group-text" id="basic-addon3">{{ context["username"] }}</p>
            </div>


            <div class="col-md-12 flex-container">
              <input type="hidden" id="bot_task_id" value='{{ context["task_id"] }}'>
              <input type="hidden" id="timer_id" value='{{ context["timer_id"] }}'>
              <button type="button" id="revoke-task" class="btn btn-outline-danger btn-actions">Stop execution</button>
            </div>

            <div class="flex-container posts-section">
                <h2>Posts Liked - <span id="like-count">0</span></h2>
            </div>

            <!-- custom argument section. -->
            <div class="col-md-12 flex-container">
                <table class="table table-hover table-dark">
                <thead>
                    <tr>
                    <th scope="col">Hashtag</th>
                    <th scope="col">Profile Name</th>
                    <th scope="col">Post URL</th>
                    </tr>
                </thead>

                <!-- placeholder for custom arguments to be added by user. -->
                <tbody id="posts-data">

                </tbody>

                </table>
            </div>

          </div>
        </div>
    </div>

    <!-- import jquery and custom script. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/bot_status.js') }}"></script>
  </body>
</html>
